<div class="container-fluid">
    <h1 class="m-3">Add New Case</h1>
    <form [formGroup]="newCaseForm" (ngSubmit)="onSave()" >
        <div class="form-group ">
            <input class="my-2 rounded-3 border-dark"
                [class.is-invalid]="caseNumber?.touched && caseNumber?.invalid"
            type="Number" formControlName="caseNumber" name="caseNumber" id="" placeholder="Case No">
            <div *ngIf="caseNumber?.invalid && caseNumber?.touched" >
                <small *ngIf="caseNumber?.invalid"class="text-danger">*This field is mandatory</small>
            </div>

            <input class="my-2 rounded-3 border-dark"
                [class.is-invalid]="filingNumber?.touched && filingNumber?.invalid"
            type="Number" formControlName="filingNumber" name="filingNumber " placeholder="Filing No.">
            <div *ngIf="filingNumber?.invalid && filingNumber?.touched" >
                <small *ngIf="filingNumber?.invalid"class="text-danger">*This field is mandatory</small>
            </div>

            <input class="my-2 rounded-3 border-dark"
            [class.is-invalid]="filingDate?.touched && filingDate?.invalid"
            type="text"onfocus="(this.type='date')" formControlName="filingDate"name="filingDate " placeholder="Filing Date">
            <div *ngIf="filingDate?.invalid && filingDate?.touched" >
                <small *ngIf="filingDate?.invalid"class="text-danger">*This field is mandatory</small>
            </div>
            
            
            <select  class="my-2 py-3 rounded-3 border-dark form-select " 
                    aria-label="Default select example"
                    formControlName="client" name="client">
                <option selected>Select Client</option>
                <option *ngFor="let val of clients"value="">{{val}}</option>
              </select>
            
            <input class=" my-2 rounded-3 border-dark"
                [class.is-invalid]="nameOfParty?.touched && nameOfParty?.invalid"
            type="text" formControlName="nameOfParty" name="nameOfParty" placeholder="Name of Party">
            <div *ngIf="nameOfParty?.invalid && nameOfParty?.touched" >
                <small *ngIf="nameOfParty?.invalid"class="text-danger">*This field is mandatory</small>
            </div>

            <input class="my-2 rounded-3 border-dark"
                [class.is-invalid]="date?.touched && date?.invalid"
            type="text"onfocus="(this.type='date')" formControlName="date" name="date" id="" placeholder=" Date">
            <div *ngIf="date?.invalid && date?.touched" >
                <small *ngIf="date?.invalid"class="text-danger">*This field is mandatory</small>
            </div>
            
            <div class=" flexbox  d-sm-flex flex-column justify-content-start align-self-start ">
                <h2 >Case Status</h2>
               <div class=" my-2"> 
                 <input class="w-auto m-2 border-dark " type="checkbox" name="" id="#1">
                <label for="#1">Status 1</label>
                </div>
                <div class=" my-2 ">
                <input class="w-auto m-2 border-dark " type="checkbox" name="" id="#2">
                <label for="#2">Status 2</label>
                </div>
                <div class=" my-2">
                    <input class="w-auto m-2 border-dark" type="checkbox" name="" id="#3">
                <label for="#3">Status 3</label>
                </div>
                <div class=" my-2">
                    <input class="w-auto m-2 border-dark" type="checkbox" name="" id="#4">
                <label for="#4">Status 4</label>
                </div>
            </div>
            <div>
                <select class="my-2 py-3 rounded-3 border-dark form-select " 
                        aria-label="Default select example"
                        formControlName="advocate"name="advocate">
                    <option selected>Advocate</option>
                    <option *ngFor="let val of advocates">{{val}}</option>
                  </select>


            <input class=" my-2 rounded-3 border-dark"
                [class.is-invalid]="caseNextDate?.touched && caseNextDate?.invalid"
            type="text"onfocus="(this.type='date')"formControlName="caseNextDate" name="caseNextDate"placeholder="case next date">
            <div *ngIf="caseNextDate?.invalid && caseNextDate?.touched" >
                <small *ngIf="caseNextDate?.invalid"class="text-danger">*This field is mandatory</small>
            </div>
            
            <textarea class="form-control my-2 rounded-3 border-dark" name="special note" id="" cols="30" rows="4"placeholder="Special Note"></textarea>  
            </div>

            <div class="container my-2">
                <h2>Payment Details</h2>
                <div class=" border border-dark p-4 rounded-3 ">
                    <div>
                        <div class="row row-cols-2 g-2  ">
                        <div class="col bg-dark text-white text-center py-3 rounded-3">Total Amount</div>
                        <div class="col py-3 rounded-3">000000</div>
                        <div class="col bg-dark text-white text-center py-3 rounded-3">Received Amount</div>
                        <div class="col py-3 rounded-3">000000</div>
                        <div class="col bg-dark text-white text-center py-3  rounded-3">Pending Amount</div>
                        <div class="col py-3 rounded-3">000000</div>
                        </div>
                    </div>
                
                </div> 
                
            </div>
            <div>
                <input class="my-2 rounded-3 border-dark"
                    [class.is-invalid]="amountReceived?.touched && amountReceived?.invalid"type="Number" formControlName="amountReceived" name="amountReceived" placeholder="Amount Recieved Today">

                <select class="my-2 py-3 rounded-3 border-dark form-select" aria-label="Default select example">
                <option selected>Mode Of Payment </option>
                <option *ngFor="let val of paymentmodes">{{val}}</option>
                </select>
            </div>

            
        </div>
        <button class="my-3 btn btn-dark" type="submit"  >Save</button>
    </form>
</div>
