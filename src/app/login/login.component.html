<div  class="container-fluid ">
  
<div class=" col login-container" >
  <div class="card " > <img  class="card-img-top" src="../../assets/loginimage.png" alt="login-image"></div>
  <h1>Login</h1>
  <!-- {{loginform.value|json}} -->
  <form class="row-sm"[formGroup]="loginform" >
    <div class="form-group">
      <label for="username"></label>
      <input [class.is-invalid]="username?.invalid && 
                                  username?.touched" type="email" formControlName="username" name="username" id="username" placeholder="Enter Mail Id">
      <!-- <small class="text-danger" [class.d.none]="username?.valid ||loginform.get('username')?.untouched" class="text-danger">username is required</small> -->
    <div *ngIf="username?.invalid && username?.touched" >
      <small *ngIf="username?.invalid"class="text-danger"> Enter Valid e-mail id</small>
    </div>
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input  type="password" name="password" id="password"formControlName="password" placeholder="Enter password" >
    </div>
    <button class="btn btn-dark" type="submit" (click)="login()">Login</button>
  </form>
 
</div>
</div>
